<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello Scatterplot</title>
    <meta name="DeckerLukas" content="ScatterPlot">
    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="main">
        <div id="header">                
            <h1>Hello Scatter-Plot</h1>
            <div id='scbtn'>
                <input id="prevData" type="button" value="<-"/>
                <input id="drawData" type="button" value="Draw Data"/>
                <input id="nextData" type="button" value="->"/>
            </div>
            <div id='hibtn'>
                <input id="prevWindSpd" type="button" value="<-"/>
                <input id="actWindSpd" type="button" value="0 m/s"/>
                <input id="nextWindSpd" type="button" value="->"/>
            </div>
        </div>
        <div class='plot'>
            
            <div id='dateRange'></div>
            <div id="chartbox">
                <p>Here comes the chart</p>
            </div>
        </div>
        <div class="plot">
            which weather descriptions were used at a certain wind speed
            <div id='chart'>
            </div>
        </div>

        
        
    </div>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
