<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello Scatterplot</title>
    <meta name="DeckerLukas" content="ScatterPlot">
    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="main">
        <div id="header">                
            <h1>Hello Scatter-Plot</h1>
        </div>
        <input id="prevData" type="button" value="<-"/>
        <input id="drawData" type="button" value="Draw Data"/>
        <input id="nextData" type="button" value="->"/>
        <div id='dateRange'></div>
        <div id="chartbox">
            <p>Here comes the chart</p>
        </div>
        <div id="histogram">
            <p>Histogram!</p>
            <input id="prevWindSpd" type="button" value="<-"/>
            <input id="actWindSpd" type="button" value="0 m/s"/>
            <input id="nextWindSpd" type="button" value="->"/>
        </div>

        <div id='chart'>
        </div>
        
    </div>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
