<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello Scatterplot</title>
    <meta name="DeckerLukas" content="ScatterPlot">
    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="main">
        <div id="header">
                
            <h1>Hello Scatter-Plot</h1>
            <input id="prevData" type="button" value="<-" onclick="setPrevDate();" />
            <input id="drawData" type="button" value="Draw Data" onclick="drawData();" />
            <input id="nextData" type="button" value="->" onclick="setNextDate();" />
            <div id="chartbox">
                <p>Here comes the chart</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
