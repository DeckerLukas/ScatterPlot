<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello Scatterplot</title>
    <meta name="DeckerLukas" content="ScatterPlot">
    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="main">
        <div id="header">                
            <h1>Weather Data of big Cities</h1>
            <div id='cities'>
               
                <select id='citySelection'>
                    <option value="LosAngeles" selected="selected">Los Angeles</option>
                    <option value="NewYork" >New York</option>
                    <option value="LasVegas">Las Vegas</option>
                    <option value="SanFrancisco">San Francisco</option>
                </select>
                <!-- to
                <select id='citySelection2'>
                        <option  selected="selected">none</option>
                    <option value="LosAngeles" >Los Angeles</option>
                    <option value="NewYork">New York</option>
                    <option value="LasVegas">Las Vegas</option>
                    <option value="SanFrancisco">San Francisco</option>
                </select> -->
            </div>
            <div id='scbtn'>
                <div id='timeSelect'>
                    Select the displayed TimeSpan
                    <select id='timeSelection'>
                        <option value="1">1 Month</option>
                        <option value="3" selected="selected">3 Months</option>
                        <option value="6">6 Months</option>
                    </select>
                </div>
                <input id="prevData" type="button" value="<-"/>
                <div id='dateRange'></div>
                <input id="nextData" type="button" value="->"/>
                <div id='movingSpanSel'>
                        Select the moving Average Span
                        <select id='movingSpanSelection'>
                            <option value='168'>1 Week</option>
                            <option value="336"selected="selected">2 Weeks</option>
                            <option value="504">3 Weeks</option>
                            <option value="672">4 Weeks</option>
                        </select>
                    </div>
            </div>
        </div>            
        <div class="plot">

            <div id='chart'>
               
            </div> <div id="chartbox"></div>
           
        </div><div id='lchart'></div>





        
        
    </div>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
